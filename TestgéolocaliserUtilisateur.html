<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Geolocation API</h2>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="error"></p>
<div id="mapholder" style="height: 400px;"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<script>
var map = L.map('mapholder').setView([48.866667, 2.333333], 13); // Initialize the map with a default position

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    document.getElementById("error").innerHTML = "La g√©olocalisation n'est pas prise en charge par ce navigateur. "<br> "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  map.setView([position.coords.latitude, position.coords.longitude], 13); // Update the position of the map
  L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
}

</script>

</body>
</html>
